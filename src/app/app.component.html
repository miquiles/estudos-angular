<form>
  
  <div class="form-group">
    <h3>Autenticação</h3>
  </div>
  
  <div class="form-group">
    <label for="email">Email address:</label>
    <input [(ngModel)] = "usuario.login" type="email" class="form-control" id="login" name="login" required>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input [(ngModel)] = "usuario.senha" type="password" class="form-control" id="senha" name="senha" required>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" (click)= "login()">Submit</button>

</form>
